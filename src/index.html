<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatiable" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web3.js test</title>
  </head>
  <body>
    <div>
      <button onclick="connect()">Connect Wallet</button>
      <div>Chain Id: <span id="chain_id"></span></div>
      <div>Block Number: <span id="block_number"></span></div>
      <div>Block Timestamp: <span id="block_timestamp"></span></div>
      <div>Current Account: <span id="account_address"></span></div>
      <div>Current Balance: <span id="account_balance"></span></div>

      <hr/>
      <input type="text" id="contract_address" placeholder="contract_address" style="width: 400px;"/>
      <button onclick="read()">Read Contract</button>
      <div>Token Symbol: <span id="token_symbol"></span></div>
      <div>Total Supply: <span id="total_supply"></span></div>
      <div>Contract Balance: <span id="token_balance"></span></div>

      <hr/>

      <table border="1">
        <tr>
          <td>
            <div>
              <input type="text" id="to_address" placeholder="to_address"/>
              <input type="text" id="transfer_amount" placeholder="transfer_amount"/>
              <button onclick="transfer()">Transfer</button>
            </div>
            <hr style="margin-top: 1px;margin-bottom: 1px;"/>
            <div>
              <input type="text" id="mint_amount" placeholder="mint_amount"/>
              <button onclick="mint()">Mint</button>
            </div>
            <hr style="margin-top: 1px;margin-bottom: 1px;"/>
            <div>
              <input type="text" id="burn_amount" placeholder="burn_amount"/>
              <button onclick="burn()">Burn</button>
            </div>
          </td>
          <td width="300">
            <div>Estimate Gas: <span id="estimate_gas"></span></div>
            <div>Gas Price: <span id="gas_price"></span></div>
            <div>Tx Hash: <span id="tx_hash"></span></div>
          </td>
        </tr>
      </table>
    </div>
    <script src="./js/web3.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
